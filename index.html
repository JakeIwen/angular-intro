<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Basics</title>
  <script type="text/javascript" src="vendors/angular.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <main ng-app="SigmanautApp" ng-controller="SigmanautController as sigmanaut">
    <section class="container">
      <h1>Sigmanaut's angular list</h1>
      <h3>Add a new person</h3>
      <form class="col-md-12">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" class="form-control" ng-model="sigmanaut.newPerson.firstName" placeholder="First Name"/>
          <label for="Github Username">Github Username</label>
          <input type="text" name="Github Username" class="form-control" ng-model="sigmanaut.newPerson.git_username" placeholder="Github Username"/>

         <button type="submit" class="btn" ng-click="sigmanaut.createPerson()">Create New</button>

        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" ng-model="sigmanaut.newPerson.lastName" placeholder="Last Name"/>
          <label for="shoutout">Shoutout</label>
          <input type="text" name="shoutout" class="form-control" ng-model="sigmanaut.newPerson.shoutout" placeholder="Shoutout"/>
        </div>

      </form>
    </section>
    <section class="container">
      <h3>Class List</h3>
      <input ng-model="sigmanaut.searchText" placeholder="Search by name"/>

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="person in sigmanaut.people | filter:sigmanaut.searchText"> <!-- What needs to be repeated? -->
          <!-- TODO: Create a list item for everyone in the class -->
          <a ng-href="https://github.com/{{person.git_username}}"> {{person.firstName}} {{person.lastName}}</a> - {{person.shoutout}}<!-- include the other parameters for the person -->
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
